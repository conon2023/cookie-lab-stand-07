<!DOCTYPE html>
<html lang="en">

<!DOCTYPE html>
<html>
<head>
  <title>Cookie Lab Stand</title>
  <link rel="stylesheet" type="text/css" href="newStyle.css">
</head>
<body>

    <div id="container">
      <h1>Cookie Lab Stand</h1>

      <table id="storeTable">
      </table>
    
      <form id="newStoreForm">
        <fieldset>
          <legend>Enter New CookieLabStand:</legend>
          <label for="name">Store Name:</label>
          <input type="text" id="name" name="name" />
      
          <label for="minCustPerHour">Min Customers / Hour</label>
          <input type="number" name="minCust" id="minCustPerHour" />
      
          <label for="maxCustPerHour">Max Customers / Hour</label>
          <input type="number" name="maxCust" id="maxCustPerHour" />
      
          <label for="avgCookiesPerCust">Average cookies Sold / per customer</label>
          <input type="number" name="avgCookies" id="avgCookiesPerCust" step="0.1" min="0" />
        </fieldset>
        <button id="submit-button" type="submit">Click to Submit Form</button>
      </form>

  <script src="sales.js"></script>
</body>
</html>
